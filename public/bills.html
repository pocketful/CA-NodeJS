<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/bills.js" type="module" defer></script>
</head>

<body>
    <header>
        <nav>
            <a class="nav-link" href="./register.html">Register</a>
            <a class="nav-link" href="./login.html">Login</a>
            <a class="nav-link" href="./groups.html">Groups</a>
            <!-- <a class="nav-link active" href="./bills.html">Bills</a> -->
        </nav>
        <section class="intro-section">
            <img class="intro__logo-small" src="assets/logo.png" alt="logo" />
            <h1 class="intro__title-small">Split Bill</h1>
        </section>
    </header>
    <main class="container">

        <section class="bills">
            <h3 class="bills__title" id="billTitle">Trip to Spain</h3>
            <h3 class="bills__subtitle">Group's bills</h3>
            <table class="table-container">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generate table rows -->
                    <!-- <tr>
                        <td>1</td>
                        <td>For paper</td>
                        <td>&dollar;12</td>
                    </tr> -->
                </tbody>
            </table>
        </section>

        <section class="form-one-section form-container">
            <div class="form__addbill">
                <p class="formadd__title">Add bill to a group</p>
                <form id="formAddBill">
                    <div class="bill__amount">
                        <label for="amount">Amount (&dollar;):</label>
                        <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="0.00">
                        <span class="amount-err err"></span>
                    </div>
                    <div class="bill__desc">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="What's the bill for?">
                        <span class="description-err err"></span>
                    </div>                    
                    <div class="err-common"></div>
                    <button class="btn" type="submit">Add</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
